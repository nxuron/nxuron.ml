<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>nxuron</title>
    <meta name="description" content="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://css.gg/mouse.css" rel="stylesheet" />
  </head>

  <body>
    <div id="nav-container">
      <nav
        class="navbar sticky-top navbar-fixed-top navbar-expand-lg navbar-dark"
      >
        <a class="navbar-brand" href="#">nxuron</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#projects"
                id="navbarDropdownMenuLink"
                role="button "
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Projects</a
              >
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#ProjectA ">ProjectA</a>
                <a class="dropdown-item" href="#ProjectB ">ProjectB</a>
                <a class="dropdown-item" href="#ProjectC ">ProjectC</a>
              </div>
            </li>
            <li class="nav-item ">
              <a class="nav-link " href="#team ">Team</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link " href="#contact ">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div id="frontPage">
      <div id="topSegment">
        <div id="particles-js">
          <canvas class="background"></canvas>
        </div>
        <div
          class="text-center font-weight-bold text-justify text-white"
          id="frontText"
        >
          <h1><b>nxuron</b></h1>
          <i class="gg-mouse"></i>
        </div>
      </div>
    </div>

    <div id="frontButtons" class="to-bottom">
      Button
      <!-- <button id="frontButton1">Button 1</button> -->
    </div>

    <!-- Links to outside resources -->
    <script src="js/index.js " async defer></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js "
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n "
      crossorigin="anonymous "
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo "
      crossorigin="anonymous "
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 "
      crossorigin="anonymous "
    ></script>
  </body>
</html>
